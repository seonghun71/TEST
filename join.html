<html>
    <head>
        <title>Hoony 펜션 회원가입</title>
    </head>
    <Header>
        <center>
        <h1></h1> 
         <a href="Portfolio.html" target="_self">
         <img src="hoony.png" title="Hoony 펜션 메인으로 이동" style="width:500px;height:300px"></a>
        </center>
    </Header>
<body>
    <form>
        <fieldset>
            <legend>회원가입</legend>
            <h1>개인 정보 기입</h1>
            <p>아이디 : <input type="text" name="name"> 
            <input type="submit" value="ID중복검사"></p>
            <p>생년월일 :<input type="date" name="born">
            </p>
            
            <p>성별 :
            <input type="radio" name="sex" value="male" checked>남자
            <input type="radio" name="sex" value="female">여자
            </p>
                
            <p>E-mail : <input type="text" name="email" value="             @">
            </p>
            
            <p>이메일 수신 동의 :         
            <input type="radio" name="agree" value="ok" checked>수신동의
            <input type="radio" name="agree" value="no">수신거부
            </p>
            
            <p>핸드폰 :  <select name="subjects">
            <option value="1" selected>010</option>
            <option value="2">011</option>
            <option value="3">017</option>
            <option value="4">019</option>
            </select> - <input type="text" size="5"> - <input type="text" size="5">
            </p>
            
            <p>직업 : <select name="subjects">
            <option value="1" selected>학생</option>
            <option value="2">무직</option>
            <option value="3">회사원</option>  
            <option value="4">주부</option></select>
            </p>
            
            <p>취미 :
        <input type="checkbox" name="subject" value="쇼핑" checked>쇼핑
        <input type="checkbox" name="subject" value="인터넷">인터넷
        <input type="checkbox" name="subject" value="게임">게임
        <input type="checkbox" name="subject" value="독서">독서
        <input type="checkbox" name="subject" value="스포츠">스포츠
            </p>
            
            <p>자기소개:<textarea rows="5" cols="50">자기소개를 작성하세요.</textarea>
            </p>
            
            <input type="submit" value="가입">
            <input type="reset" value="재작성">
        </fieldset>
    </form>
</body>
</html>
